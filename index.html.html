<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="onclick.css">

    <title>Calculate Age01</title>
  </head>
  <body>
    <h1>Calculate Current Age</h1>
    <p>Enter your date of birth:</p>
    <input type="date" id="dob">
    <br><br>
    <button onclick="calculateAge()">Calculate Age</button>
    <p>Your age is: <span id="age"></span></p>
    <script>
      function calculateAge() {
        const dateInput = document.getElementById("dob").value;
        const dob = new Date(dateInput).getFullYear();

        const now = new Date().getFullYear();;
        const age = now - dob;
        
        alert("Your age is " + age + " years old.");
      }
    </script>
  
  </body>
</html>
